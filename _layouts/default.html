<html lang="{{ site.language | default: 'en' }}">

	<head>
    <title>{{ site.title | default: 'Spectral Deluxe' }}{% if page.layout == 'landing' and site.index_desc %} - {{ site.description }}{% else %}{% if page.title %} - {{ page.title }}{% endif %}{% endif %}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="{{ site.description }}" />
		<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
		<noscript><link rel="stylesheet" href="{{ '/assets/css/noscript.css' | relative_url }}" /></noscript>
	{% if site.custom_css %}
		<link rel="stylesheet" href="{{ site.custom_css | prepend: '/assets/css/' | relative_url }}" />
	{% endif %}
	{% if page.image %}
		{% include image-style.html %}
	{% endif %}
	</head>

  <body class="{% if page.layout == 'landing' or 'error' %}landing{% endif %} is-preload">

    <!-- Page Wrapper -->
		<div id="page-wrapper">

			{% include header.html %}

      {{ content }}

			{% include footer.html %}

		</div>

		<!-- Scripts -->
		<script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
		<script src="{{ '/assets/js/jquery.scrollex.min.js' | relative_url }}"></script>
		<script src="{{ '/assets/js/jquery.scrolly.min.js' | relative_url }}"></script>
		<script src="{{ '/assets/js/browser.min.js' | relative_url }}"></script>
		<script src="{{ '/assets/js/breakpoints.min.js' | relative_url }}"></script>
		<script src="{{ '/assets/js/util.js' | relative_url }}"></script>
		<script src="{{ '/assets/js/main.js' | relative_url }}"></script>

	</body>

</html>
